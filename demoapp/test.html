<!DOCTYPE html>
<html>
<head>
    <title>Sample Test</title>
    <script type="text/javascript">
        function openWin() {
            var url = "http://www.google.co.th";
            var popup = window.open(url, "_blank", "width=1200, height=600");
            popup.location = url;
        }
        function clickAlert() {
            var txt;
            if (confirm("Press a button!")) {
                txt = "You pressed OK!";
            } else {
                txt = "You pressed Cancel!";
            }
            document.getElementById("txt_demo").innerHTML = txt;
        }
    </script>
</head>
<body>
	
<table id="tbl_test" border="0" width=100% height="100%">
    <tbody>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <th id="txt_open" align="left">&nbsp;Open New Window</th>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" id="btn_open" value="Click Open" onclick="openWin();">
            </td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <th id="txt_upload" align="left">&nbsp;Upload File</th>
        </tr>
            <tr><td>&nbsp;</td>
        </tr>
        <tr>
            <td>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="file" id="file_upload" name="file_upload">
            </td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <th id="txt_popup" align="left">&nbsp;Popup Dialog</th>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" id="btn_popup" value="Click Popup" onclick="clickAlert()">
                <p id="txt_demo"></p>
            </td>
        </tr>
   </tbody>
</table>

</body>
</html>
